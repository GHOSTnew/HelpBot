Internet Relay Chat (IRC)>||<en français « discussion relayée par Internet », est un protocole de communication textuelle sur Internet. Il sert à la communication instantanée principalement sous la forme de discussions en groupe par l’intermédiaire de canaux de discussion, mais peut aussi être utilisé pour de la communication de un à un. Il peut par ailleurs être utilisé pour faire du transfert de fichier.
middleware>||<En architecture informatique, un middleware ou intergiciel est un logiciel tiers qui crée un réseau d'échange d'informations entre différentes applications informatiques. Le réseau est mis en œuvre par l'utilisation d'une même technique d'échange d'informations dans toutes les applications impliquées à l'aide de composants logiciels.
Shareware>||<Un shareware, un partagiciel, ou un logiciel à contribution, est un logiciel propriétaire, qui peut être utilisé gratuitement généralement durant une certaine période ou avec des fonctionnalités limitées. Après cette période d'essai, l'utilisateur doit rétribuer l'auteur s'il veut continuer à utiliser le logiciel ou avoir accès à la version complète.
Take Over>||<Signifie [~BOLD~]Prise de control[~CLEAR~] (parfois abrégé [~BOLD~]TO[~CLEAR~]).Ce terme est utilisé dans le contexte de la messagerie instantanée, et notamment au sujet d'IRC pour désigner un acte consistant à prendre le contrôle d'un canal IRC sur un serveur IRC de manière non autorisée.
